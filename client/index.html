<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firsty World - Main Menu</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .center-box {
      width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #444;
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .profile {
      text-align: left;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #777;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .nickname-input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .small-text {
      font-size: 14px;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>FIRSTY WORLD</h1>

    <div class="profile">
      <label for="nickname">Enter your Nickname:</label>
      <input class="nickname-input" type="text" id="nickname" placeholder="Your nickname...">
      <button class="button">Profile</button>
      <button class="button">Gallery</button>
    </div>

    <button class="button">Play</button>
    <button class="button">Create Room</button>
    <button class="button">Rules</button>
    <button class="button">How to play?</button>
    <button class="button">Settings</button>

    <p class="small-text">ALPHA Version</p>
    <p class="small-text">Come to the community: [@]</p>
  </div>
</body>
</html>
